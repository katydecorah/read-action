name: Document GitHub action
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/read.yml"
      - ".github/workflows/read-advanced.yml"
      - ".github/workflows/read-thumbnail.yml"
      - ".github/workflows/documentation.yml"
      - "action.yml"
      - "package.json"
      - "README.md"

jobs:
  document_action:
    runs-on: macOS-latest
    name: Write documentation
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Documentation action
        uses: katydecorah/documentation-action@v0.3.0
        with:
          exampleWorkflowFile: "read.yml"
          additionalWorkflowFilePrefix: "read"
      - name: Commit files
        if: env.UpdateDocumentation == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Update documentation"
          git push
